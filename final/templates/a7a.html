<!DOCTYPE html>
<html>
<head>
    <title>Video Button Example</title>
    <style>
        .video-button {
            display: inline-block;
            width: 200px;
            height: 150px;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .video-button video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a class="video-button" href="destination_page.html">
        <video src="vedio1.mp4" autoplay muted loop></video>
    </a>
</body>
</html>
